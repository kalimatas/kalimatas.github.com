---
layout: default
title: Guz Alexander
---

<ul class="posts">
    {% for post in site.posts %}
        <li>
            <article class="article">
                <header class="article-header">
                    <h1 class="article-title">
                        <a class="article-link" href="{{ post.url }}">{{ post.title }}</a>
                    </h1>
                    <time class="article-date">{{ post.date | date_to_string }}</time>
                </header>
            </article>
        </li>
    {% endfor %}
</ul>

	<meta property="og:site_name" content="Alexander Guz" />
	<meta property="og:locale" content="en_US" />
	<meta property="og:title" content="{{ page.title | strip_html | strip_newlines | truncate: 160 }} | Alexander Guz's blog">
	<meta property="og:description" content="{{ page.description | strip_html | strip_newlines | truncate: 160 }}">
	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

	<meta name="twitter:site" content="@kalimatas" />
	<meta name="twitter:description" content="{{ page.description | strip_html | strip_newlines | truncate: 160 }}" />

	{% if page.is_post %}
		<meta property="og:type" content="article" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="{{page.title}}" />
	{% else %}
		<meta property="og:type" content="website" />
		<meta name="twitter:card" content="summary" />
	{% endif %}
</head>

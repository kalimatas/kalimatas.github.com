---
layout: default
---

<article>
	<h1><span>{{ page.title }}</span></h1>
	<section class="post-meta">
		{% assign words=content | number_of_words %}
		<time>{{ page.date | date: "%B %-d, %Y" }}</time> â€¢ {% include read_time.html words=words %}
	</section>
	{% if page.picture %}
		<div class="img-wrapper">
			{% picture "{{ page.picture }}" 3:2 entropy %}
		</div>
	{% endif %}
	<section id="article-content">
		{{ content }}
	</section>
	{% include share.html %}
</article>

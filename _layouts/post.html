---
layout: default
---

<article>
	{% if page.external_link %}
		<h1 class="external-link">
			<a href="{{ page.external_link }}" target="_blank">{{ page.title }}</a>
		</h1>
	{% else %}
		<h1>{{ page.title }}</h1>
	{% endif %}
	<time class="post-date">{{ page.date | date: "%B %-d, %Y" }}</time>
	<section id="article-content">
		{{ content }}
	</section>
	<!-- todo: tags -->
	{% include share.html %}
</article>

image: ruby:2.7

workflow:
    rules:
        -   if: '$CI_COMMIT_BRANCH'

cache:
    paths:
        - vendor/

pages:
    script:
        - gem install bundler
        - bundle install
        - bundle exec jekyll build -d public
    artifacts:
        paths:
            - public
#    rules:
#        -   if: '$CI_COMMIT_BRANCH == "master"'

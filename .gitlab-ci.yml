image: registry.gitlab.com/kalimatas/kalimatas.gitlab.io

workflow:
    rules:
        -   if: '$CI_COMMIT_BRANCH'

cache:
    paths:
        - vendor/

pages:
    script:
        - gem install bundler
        - bundle install
        - bundle exec jekyll build -d public
    artifacts:
        paths:
            - public
    rules:
        -   if: '$CI_COMMIT_BRANCH == "master"'

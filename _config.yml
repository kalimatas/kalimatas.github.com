twitter:
  username: kalimatas
  card: summary_large_image

social:
  name: Alexander Guz
  links:
    - https://twitter.com/kalimatas
    - https://github.com/kalimatas
    - https://linkedin.com/in/kalimatas

defaults:
  -
    scope:
      type: "posts"
    values:
      layout: post
      is_post: true
      excerpt_separator: <!--more-->

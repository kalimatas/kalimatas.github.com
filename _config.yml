author: Alexander Guz
url: https://guzalexander.com
title: Alexander Guz's blog
locale: en_US
encoding: UTF-8
markdown: kramdown
highlighter: rouge

plugins:
  - jekyll-paginate-v2
  - jekyll-feed
  - jekyll-seo-tag

pagination:
  enabled: true
  per_page: 10
  #permalink: '/page/:num/'
  #title: ':title - page :num of :max'
  #limit: 0
  sort_field: 'date'
  sort_reverse: true


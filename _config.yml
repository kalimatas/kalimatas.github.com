author: Alexander Guz
url: https://guzalexander.com
title: Alexander Guz's blog
locale: en_US
encoding: UTF-8
markdown: kramdown
highlighter: rouge
paginate: 15
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-responsive-image
  - jekyll-seo-tag

responsive_image:
  template: _includes/responsive-image.html
  default_quality: 90
  save_to_source: false
  sizes:
    - width: 220
    - width: 700
    - width: 1100

twitter:
  username: kalimatas
  card: summary_large_image

social:
  name: Alexander Guz
  links:
    - https://twitter.com/kalimatas
    - https://github.com/kalimatas
    - https://linkedin.com/in/kalimatas

defaults:
  -
    scope:
      type: "posts"
    values:
      layout: post
      is_post: true
